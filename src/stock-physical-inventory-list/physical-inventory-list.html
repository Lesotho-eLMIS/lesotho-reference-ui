<div>
  <physical-inventory-type-toggle class="is-primary" ng-click="vm.onChangePhysicalInventoryType()" physical-inventory-type="vm.physicalInventoryType"></physical-inventory-type-toggle>
</div>
<form class="sidebar" ng-submit="vm.proceed()">
  <openlmis-facility-program-select
      is-supervised="vm.isSupervised"
      facility="vm.facility"
      program="vm.program"
      module="'requisition-initiate'">
  </openlmis-facility-program-select>

  <input type="submit"  value="{{vm.key('proceed') | message}}"/>
</form>
